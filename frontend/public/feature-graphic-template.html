<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, height=500">
    <title>Freshwala Feature Graphic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1024px;
            height: 500px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        .container {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
            position: relative;
            overflow: hidden;
        }
        .left-section {
            z-index: 2;
            max-width: 500px;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            font-weight: bold;
            color: #ff6b00;
            margin-bottom: 30px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        .title {
            font-size: 72px;
            font-weight: 900;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            line-height: 1.1;
        }
        .subtitle {
            font-size: 28px;
            color: rgba(255,255,255,0.95);
            font-weight: 500;
            line-height: 1.3;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.15);
        }
        .right-section {
            display: flex;
            gap: 20px;
            z-index: 2;
        }
        .feature-item {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 25px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.3);
            min-width: 140px;
        }
        .feature-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        .feature-text {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        .circle1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: 100px;
        }
        .circle2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration circle1"></div>
        <div class="decoration circle2"></div>
        
        <div class="left-section">
            <div class="logo">FW</div>
            <div class="title">Freshwala</div>
            <div class="subtitle">Fresh Vegetables, Fruits & Groceries Delivered Fast</div>
        </div>
        
        <div class="right-section">
            <div class="feature-item">

            </div>
            <div class="feature-item">

            </div>
            <div class="feature-item">

                <div class="feature-text">Secure<br>Payment</div>
            </div>
        </div>
    </div>
</body>
</html>
