<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=512, height=512">
    <title>Freshwala App Icon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 512px;
            height: 512px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        .icon-container {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .logo-circle {
            width: 380px;
            height: 380px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 2;
        }
        .logo-text {
            font-size: 160px;
            font-weight: 900;
            color: #ff6b00;
            line-height: 1;
            letter-spacing: -8px;
        }
        .tagline {
            font-size: 32px;
            color: #ff6b00;
            font-weight: 600;
            margin-top: 10px;
            letter-spacing: 2px;
        }
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
        }
        .circle1 {
            width: 200px;
            height: 200px;
            top: -50px;
            right: -50px;
        }
        .circle2 {
            width: 150px;
            height: 150px;
            bottom: 30px;
            left: -30px;
        }
        .circle3 {
            width: 100px;
            height: 100px;
            top: 100px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="decoration circle1"></div>
        <div class="decoration circle2"></div>
        <div class="decoration circle3"></div>
        
        <div class="logo-circle">
            <div class="logo-text">FW</div>
            <div class="tagline">FRESH</div>
        </div>
    </div>
</body>
</html>
